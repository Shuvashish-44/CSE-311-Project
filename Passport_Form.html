<!DOCTYPE html>
<html>
    <head>
      <title>Passport Form</title>
       <link href="Passport_Form.css" rel="stylesheet">
</head>
        <div class="logo">
            
            <img src="BD logo.jfif" alt="Logo" style="height: 100px; width: 100px;" >
            <h4>Government of the Peopleâ€™s Republic of Bangladesh
                <br>Department of Immigration and Passports
            <br>www.dip gov</h4>
        </div>
    
        <HR WIDTH="100%" COLOR="#006a4e" SIZE="3" align="center">
            <br>
<div class="Form" align="center">
<form action="" method="post">
<div class="ptype">
        <div>
      <label>Passport Type</label>
      <input type="text" name="type" size=50><br>
    </div>
      
      <div> 
      <label>Duration of Passport(in years)</label>
      <input type="number" name="Duration" ><br>
    </div>
      <div>  
      <label>Type of Delivery</label>
      <input type="text" name="delivery" > 
      </div>  
     
</div>
<br><br>
<div class="title">
    <h2>Personal Information</h2>
  </div> 
  <br>  
  <div class="ptype">
        <div>
      <label>Full Name</label>
      <input type="text" name="full_name" ><br>
    </div>
      <div>
      <label>Surname</label>
      <input type="text" name="surname" ><br>
    </div>
      <div>  
      <label>National ID Number</label>
      <input type="number" name="nid" min="1000000000"> <br>
    </div>
      <div> 
      <label>Place of Birth</label>
      <input type="text" name="place_of_birth"><br>
    </div>
    <div> 
      <label>Date of Birth</label>
      <input type="date" name="DOB" ><br>
    </div>
      <div>  
      <label>Religion</label>
            <input type="text" name="religion" > 
      </div> 
      <div> 
        <label>Gender</label>
        <input type="text" name="gender" ><br>
       </div>
    </div>

    
<br><br>
<div class="title">
    <h2>Applicant's Address</h2>
  </div> 
  <br>  
  <div class="ptype">
        <div>
      <label>Present Address</label>
      <input type="text" name="Present_Address" ><br>
    </div>
      <div>
      <label>Permanent Address</label>
      <input type="text" name="Permanent_address" ><br>
    </div>
     </div>

     <br><br>
<div class="title">
    <h2>Parental Information</h2>
  </div> 
  <br>  
  <div class="ptype">
        <div>
      <label>Father's Name</label>
      <input type="text" name="Fathers_Name" ><br>
    </div>
      <div>
      <label>Father's National Id Number</label>
      <input type="number" name="fathers_nid" min="1000000000" ><br>
    </div>
      <div>  
      <label>Father's Nationality</label>
      <input type="text" name="fathers_nationality"> <br>
    </div>
      <div> 
      <label>Father's Profession</label>
      <input type="text" name="fathers_profession"><br>
    </div> <div>
      <label>Mother's Name</label>
      <input type="text" name="Mothers_Name" ><br>
    </div>
      <div>
      <label>Mother's National Id Number</label>
      <input type="number" name="mothers_nid" min="1000000000" ><br>
    </div>
      <div>  
      <label>Mother's Nationality</label>
      <input type="text" name="mothers_nationality"> <br>
    </div>
      <div> 
      <label>Mother's Profession</label>
      <input type="text" name="mothers_profession"><br>
    </div>
  </div>
  
  <br><br>
  <div class="title">
      <h2>Spouse Information</h2>
    </div> 
    <br>  
    <div class="ptype">
          <div>
        <label>Spouse's Name</label>
        <input type="text" name="Spouse_Name" ><br>
      </div>
        <div>
        <label>Spouse's NID</label>
        <input type="number" name="spouse_nid" min="1000000000" ><br>
      </div>
        <div>  
        <label>Spouse's Nationality</label>
        <input type="text" name="spouse_nationality"> <br>
      </div>
        <div> 
        <label>Spouse's Profession</label>
        <input type="text" name="spouse_profession"><br>
      </div> 
    </div>


    <br><br>
    <div class="title">
        <h2>Emergency Contact</h2>
      </div> 
      <br>  
      <div class="ptype">
            <div>
          <label>Name</label>
          <input type="text" name="Contact_Name" ><br>
        </div>
          <div>
          <label>National ID Number</label>
          <input type="number" name="contact_nid" min="1000000000" ><br>
        </div>
          <div>
          <label>Relationship</label>
          <input type="text" name="contact_relationship"><br>
        </div>
          <div>  
          <label>Country</label>
          <input type="text" name="contact_country"> <br>
        </div>
          <div> 
          <label>Address</label>
          <input type="text" name="contact_address"><br>
        </div>
        
        <div> 
          <label>Contact No.</label>
          <input type="number" name="contact_number"><br>
        </div>
        
        <div> 
          <label>Email</label>
          <input type="text" name="contact_email"><br>
        </div> 
      </div>
  

      <br><br>
      <div class="title">
          <h2>Bank Payment Information</h2>
        </div> 
        <br>  
        <div class="ptype">
              <div>
            <label>Bank Name</label>
            <input type="text" name="Bank_Name" ><br>
          </div>
            <div>
            <label>Payment Reference Number</label>
            <input type="number" name="payment_ref_num"  ><br>
          </div>
            <div>  
            <label>Payment Amount</label>
            <input type="number" name="payment_amount"> <br>
          </div>
     </div>

<br><br>
     <div>
      <div class="submit">
          <input type="Submit" name="save" value="Submit" >
      </div>


</form>

 
</div> 
</html>
