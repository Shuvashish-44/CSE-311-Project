<!DOCTYPE html>
<html>
    <head>
      <title>Death Registration Form</title>
       <link href="Death Registration Form.css" rel="stylesheet">
</head>
        <div class="logo" align="center">
            
            
            <h1>Death Registration Form</h1>
        </div>
    
        <HR WIDTH="100%" COLOR="#006a4e" SIZE="3" align="center">
            <br>
            
            
<div class="Form" align="center">
 
<form action="" method="post">
<div class="title">
    <h2>Personal Information of the Deceased</h2>
  </div> 
  <br>  
  <div class="ptype">
        <div>
      <label>Name of the deceased</label>
      <input type="text" name="Name" ><br>
    </div>
      
      <div>  
      <label>National ID Number</label>
      <input type="number" name="nid" min="1000000000"> <br>
    </div>
    <div>  
      <label>Birth Registration Number</label>
      <input type="number" name="Birth_Reg_Num" min="1000000000"> <br>
    </div>
    <div> 
      <label>Date of Birth</label>
      <input type="date" name="DOB" ><br>
    </div>
      <div> 
      <label>Date of Death</label>
      <input type="date" name="death_date"><br>
    </div>
    <div> 
      <label>Nationality</label>
      <input type="text" name="nationality"><br>
    </div>  
    <div> 
        <label>Gender</label>
        <input type="text" name="gender" ><br>
    </div>
    <div> 
      <label>Address of the place of death</label>
      <input type="text" name="Place_of_Death" ><br>
  </div>
    <div> 
        <label>Cause of Death</label>
        <input type="text" name="Cause" ><br>
    </div>
    <div> 
      <label>Hospital announcing the death</label>
      <input type="text" name="Hospital" ><br>
  </div>
    </div>

    
<br><br>
<div class="title">
    <h2>Address of the Deceased</h2>
  </div> 
  <br>  
  <div class="ptype">
        <div>
      <label>Present Address at the Time of Death</label>
      <input type="text" name="Present_Address" ><br>
    </div>
      <div>
      <label>Permanent Address</label>
      <input type="text" name="Permanent_address" ><br>
    </div>
     </div>

     <br><br>
<div class="title">
    <h2>Family Information of the Deceased</h2>
  </div> 
  <br>  
  <div class="ptype">
        <div>
      <label>Father's Name</label>
      <input type="text" name="Fathers_Name" ><br>
    </div>
    <div>
      <label>Father's National Id Number</label>
      <input type="number" name="fathers_nid" min="1000000000" ><br>
    </div>
      <div>
      <label>Mother's Name</label>
      <input type="text" name="Mothers_Name" ><br>
    </div>
    <div>
      <label>Mother's National Id Number</label>
      <input type="number" name="mothers_nid" min="1000000000" ><br>
    </div>
    <div>
      <label>Spouse's Name</label>
      <input type="text" name="Spouse_Name" ><br>
    </div>
    <div>
      <label>Spouse's NID</label>
      <input type="number" name="spouse_nid" min="1000000000" ><br>
    </div>
    
  </div>
  
    <br><br>
    <div class="title">
        <h2>Applicant's Information</h2>
      </div> 
      <br>  
      <div class="ptype">
            <div>
          <label>Name</label>
          <input type="text" name="Applicants_Name" ><br>
        </div>
          <div>
          <label>Birth Registration Number</label>
          <input type="number" name="Applicants_Birth_Reg_Num" min="1000000000" ><br>
        </div>
         <div>
          <label>Relationship</label>
          <input type="text" name="Applicants_relationship"><br>
        </div>
       
        <div> 
          <label>Address</label>
          <input type="text" name="Applicants_address"><br>
        </div> 
      </div>
      
<br><br>
     <div>
      <div class="submit">
          <input type="Submit" name="save" value="Submit" >
      </div>


</form>

 
</div> 
</html>
