<!DOCTYPE html>
<html>
    <head>
      <title>Driver's License Form</title>
       <link href="DL_Form.css" rel="stylesheet">
</head>
        <div class="logo" align="center">
            
            <img src="BRTA Logo.jfif" alt="Logo" style="height: 100px; width: 100px;" >
            <h4>Bangladesh Road Transport Authority (BRTA)
                <br>Driver's License (DL) Application Form</h4>
        </div>
    
        <HR WIDTH="100%" COLOR="#006a4e" SIZE="3" align="center">
            <br>
            <div align="center"> 
              <label>Date of Application</label>
              <input type="date" name="application_date" ><br>
            </div>
            
<div class="Form" align="center">
  <h1>Section A</h1>
<form action="" method="post">
<div class="title">
    <h2>Personal Information</h2>
  </div> 
  <br>  
  <div class="ptype">
        <div>
      <label>Name</label>
      <input type="text" name="Name" ><br>
    </div>
      
      <div>  
      <label>National ID Number</label>
      <input type="number" name="nid" min="1000000000"> <br>
    </div>
    <div> 
      <label>Date of Birth</label>
      <input type="date" name="DOB" ><br>
    </div>
      <div> 
      <label>Nationality</label>
      <input type="text" name="nationality"><br>
    </div>
    <div> 
      <label>Occupation</label>
      <input type="text" name="occupation"><br>
    </div>  
    <div> 
        <label>Gender</label>
        <input type="text" name="gender" ><br>
    </div>
    <div> 
      <label>Blood Group</label>
      <input type="text" name="Blood_Group" ><br>
  </div>
    <div> 
        <label>Marital Status</label>
        <input type="text" name="marital_status" ><br>
    </div>
    </div>

    
<br><br>
<div class="title">
    <h2>Applicant's Address</h2>
  </div> 
  <br>  
  <div class="ptype">
        <div>
      <label>Present Address</label>
      <input type="text" name="Present_Address" ><br>
    </div>
      <div>
      <label>Permanent Address</label>
      <input type="text" name="Permanent_address" ><br>
    </div>
     </div>

     <br><br>
<div class="title">
    <h2>Family Information</h2>
  </div> 
  <br>  
  <div class="ptype">
        <div>
      <label>Father's Name</label>
      <input type="text" name="Fathers_Name" ><br>
    </div>
      <div>
      <label>Mother's Name</label>
      <input type="text" name="Mothers_Name" ><br>
    </div>
    <div>
      <label>Spouse's Name</label>
      <input type="text" name="Spouse_Name" ><br>
    </div>
    
  </div>
  
  <br><br>
    <div class="title">
        <h2>Contact Details</h2>
      </div> 
      <br>  
      <div class="ptype">
            
        <div> 
          <label>Contact No.</label>
          <input type="number" name="contact_number"><br>
        </div>
        
        <div> 
          <label>Email</label>
          <input type="text" name="contact_email"><br>
        </div> 
      </div>
    

    <br><br>
    <div class="title">
        <h2>Emergency Contact</h2>
      </div> 
      <br>  
      <div class="ptype">
            <div>
          <label>Name</label>
          <input type="text" name="Contact_Name" ><br>
        </div>
          <div>
          <label>National ID Number</label>
          <input type="number" name="contact_nid" min="1000000000" ><br>
        </div>
         <div>
          <label>Relationship</label>
          <input type="text" name="contact_relationship"><br>
        </div>
        
        <div> 
          <label>Contact No.</label>
          <input type="number" name="contact_number"><br>
        </div>
        
        <div> 
          <label>Email</label>
          <input type="text" name="contact_email"><br>
        </div> 
      </div>
  
      <h1>Section B</h1>

      
      
          
        <div class="ptype">
              <div>
            <label>BRTA Office Code</label>
            <input type="text" name="Bank_Name" ><br>
          </div>
            <div>
            <label>Bank Transaction Number</label>
            <input type="number" name="bank_trans_num"  ><br>
          </div>
            <div>  
            <label>Application Type</label>
            <input type="text" name="payment_amount" value="Learner's License / DL Issue"> <br>
          </div>
          <div>
            <label>Instructor's License Number</label>
            <input type="number" name="instr_lic_num"  ><br>
          </div>
          <div>
            <label>Type of License</label>
            <input type="text" name="license_type" value="Non-professional / Professional"  ><br>
          </div>
          <div>
            <label>Class of Vehicle</label>
            <input type="text" name="vehicle_class"><br>
          </div>
          <div>
            <label>DCTB Pass Date</label>
            <input type="date" name="DCTB_pass_date" ><br>
          </div>

     </div>

<br><br>
     <div>
      <div class="submit">
          <input type="Submit" name="save" value="Submit" >
      </div>


</form>

 
</div> 
</html>
